{% extends "base.html" %} {% block content %} {% load static %}
<section class="content">
    <section class="head">
        <div class="header">
            <img src="{% static 'img/techis-logo.png' %}" alt="techis-logo" />
            <h1>Edit</h1>
        </div>
    </section>
    <section class="post_form">
        <div class="my-logo">

            <img src="{% static 'img/man-user.png' %}" alt="" />
        </div>
        <div class="input">
        <form action="/edit/{{post.id}}/" method="POST" enctype="multipart/form-data">
            {%csrf_token %}
            

            <input  type="text" name="name" value="{{post.name}}" />
            <textarea name="body" placeholder="What's on your mind?" rows="4" cols="50">{{post.body}}</textarea>
            <img src="{{post.image.url}}" class="image2" style="width: 200px;"/><br /><br />
            <input id="file" name="image" type="file" cols="10" />
            <br>
            <button name="cancel" href="/" type="submit" id="cancel">Cancel</button>
            <button class="update" type="submit" class="update">Update</button>

        </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="{% static 'js/post.js' %}"></script>
</section>
{% endblock %}
